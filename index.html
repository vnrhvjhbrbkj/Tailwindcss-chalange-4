<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Challenge 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#E4E1D8]">
    <div class="flex w-screen h-screen flex-col justify-center items-center">
        <div class="bg-white shadow-md flex flex-row rounded-lg py-2 px-4 items-center gap-3 text-center">
            <div class="flex flex-row gap-2">
                <div class="p-2.5 text-center py-0.5 text-white rounded-full bg-green-500 font-bold">+</div>
                <div class="p-2.5 text-center py-0.5 text-white rounded-full bg-green-600 font-bold">=</div>
            </div>
            <div class="text-3xl font-bold text-purple-900">Calculator</div>
        </div>
        <div class="shadow-lg bg-white flex flex-col p-4 mt-2 rounded-lg">
            <div class="flex flex-row gap-2">
                <div class="bg-red-500 rounded-full p-1.5 w-fit h-fit"></div>
                <div class="bg-orange-500 rounded-full p-1.5 w-fit h-fit"></div>
                <div class="bg-green-500 rounded-full p-1.5 w-fit h-fit"></div>
            </div>
            <div class="text-center">
                <h1 class="text-5xl font-bold ">344</h1>
                <div class="p-[0.3px] bg-black w-300 mt-2"></div>
            </div>
            <div class="flex flex-row mt-2 gap-3">
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">AC</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">/</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">%</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">รท</div>
            </div>
            <div class="flex flex-row mt-2 gap-5">
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">7</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">8</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">9</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">X</div>
            </div>
            <div class="flex flex-row mt-2 gap-5">
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">4</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">5</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">6</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">-</div>
            </div>
            <div class="flex flex-row mt-2 gap-5">
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">1</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">2</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">3</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">+</div>
            </div>
            <div class="flex flex-row mt-2 gap-3">
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">0</div>
                <div class="text-zinc-500 text-2xl px-7 py-3 hover:text-white cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500">.</div>
                <div class="text-white font-bold text-2xl px-7 py-3 hover:text-white w-full text-center cursor-pointer rounded-lg hover:font-bold transition-all duration-200 hover:bg-green-500 bg-green-600">=</div>
            </div>
         </div>
        </div>
        </div>
    </div>
</body>
</html>
